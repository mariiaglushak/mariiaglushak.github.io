<!DOCTYPE><!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>menu</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fontawesome.com/v5.15/icons/user?style=solid">
</head>
<body>
	<div class="wrapper">
		<div class="title">
			<div class="menu">
				<div class="row">
					<div class="name">Sign in
						
					</div>
					<div class="button-red">
						<img src="image/chop2.png">
						
					</div>
					
				  </div>
				<form>
					<div class="dws-input">
						<input type="text" name="username"placeholder="Arian">
						<img src="image/user.png">
					</div>
					<div class="dws-input">
						<input type="password" name="password"placeholder="Password">
						<img src="image/star_icon_178.png">
					</div>	
						<div class="button">
							<input type="submit" name="submit"value="Sign in">
						</div>
						<div class="row">
							<div class="href-left">
								<a href="#">Forgot password?</a>
							</div>
					        <div class="href-right">
					        	<a href="#">Create an account</a>	
					        </div>
					    </div>
				</form>    

				
			</div>
			
		</div>
		
	</div>


</body>
</html>
